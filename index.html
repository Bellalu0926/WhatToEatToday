<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToEatToday</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: brown;
        }

        .container {
            margin: auto;
            width: 80vw;
        }

        .greetingBox {
            padding-top: 40vh;
            height: 60vh;
        }

        .greetingBox h2 {
            margin: 0 20vw;
            margin-bottom: 10vh;
            text-align: left;
            color: lightgoldenrodyellow;
            font-size: 8vh;
        }

        .greetingBox button {
            margin-left: 40vw;
            width: 20vw;
            height: 8vh;
            border: 0;
            border-radius: 2vh;
        }

        .greetingBox button a {
            display: block;
            width: 20vw;
            height: 8vh;
            text-decoration: none;
            color: black;
            line-height: 8vh;
        }

        #mainContainer {
            height: 100vh;
        }
        
        #mainContainer .infoBox {
            float: left;
            width: 50vw;
            height: 100vh;
        }

        #mainContainer .infoBox h2 {
            padding-top: 20vh;
            height: 20vh;
            color: lightgoldenrodyellow;
            font-size: 8vh;
        }

        #mainContainer .infoBox .fateDecider {
            margin: auto;
            width: 32vw;
        }

        #mainContainer .infoBox #areaOptions {
            width: 15vw;
            height: 10vh;
            border-radius: 2vh;
        }

        #mainContainer .infoBox .startDeciding {
            width: 15vw;
            height: 10vh;
            border: none;
            border-radius: 2vh;
        }

        #mainContainer .infoBox .result {
            padding-top: 10vh;
            width: 50vw;
            height: 30vh;
            color: lightgoldenrodyellow;
            font-weight: 700;
            font-size: 8vh;
            line-height: 10vh;            
            font-family: "DFKai-SB";
        }

        #mainContainer .map {
            float: right;
            width: 30vw;
            height: 100vh;
            border-radius: 2vh;
            background-color: lightgoldenrodyellow;
        }

        #mainContainer .map h2 {
            margin-top: 42vh;
            text-align: center;
            color: brown;
            font-size: 8vh;
        }

        #mainContainer .map iframe {
            display: none;
            width: 30vw;
            height: 100vh;
            border: 0;
            border-radius: 2vh;
        }

    </style>

                <button class="startDeciding">
                    confirm

            </div>

            <div class="result">

            </div>

        var firstConfirm = true;

        confirmBtn.onclick = function() {

            if(firstConfirm) {
                confirmBtn.innerText = 'try again';
                mapText.style.display = 'none';
                map.style.display = 'block';
                firstConfirm = false;
            } else {
                result.innerText = 'Result :';
            }

            var place = areaOptions.value;
            var dinningPlace;

            switch(place) {

                case '大學城':
                    dinningPlace = randomListItem(dsc);
                    break;
                
                case '大田寮':
                    dinningPlace = randomListItem(dtl);
                    break;
                
                case '水源街':
                    dinningPlace = randomListItem(syj);
                    break;

                case '金雞母':
                    dinningPlace = randomListItem(gjm);
                    break;

                case '其他':
                    dinningPlace = randomListItem(other);
                    break;

            }

            result.innerText += ' ' + dinningPlace.name;
            map.src = dinningPlace.address;

        }
